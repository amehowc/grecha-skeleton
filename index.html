<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Gretcha</title>
</head>
<body>
    <div id="entry"></div>
    <script src="./grecha.js"></script>
    <script>
        // state
        setState('count',0)
        setState('awesome',false)
        setState('windowSize',{})
        // components
        const Title =()=>{
            return h1(getState('awesome') ? 'this is cool' : 'this is awesome').att$('class', 'title').listen$('onmouseenter',function(e) {
                    console.log(e.target)
                }).listen$('onmouseleave',function(e) {
                    console.log(e.target)
                })
        }

        const Menu =()=>{
            return div(
                    div(a("Foo").att$("href", "#/foo?color=blue")),
                    div(a("Bar").att$("href", "#/bar"))
                ).att$('class', 'menu')
        }

        const Group =(name,...children)=>{
            return div(...children).att$('class',`${name}`)
        }

        const Home =(...children)=>{
            return div(...children).att$('class','home')
        }
        const Counter =()=>{
            return div(
                div("Counter: " + getState('count')),
                div(
                    input('button').att$("value", "OK!").att$("class", "button").listen$('onclick',function () {
                        setState("count", getState("count") + 1);
                        setState('awesome',!getState('awesome'));
                        routes.refresh();
                    }),
                    input('button').att$("value", "Reset!").att$("class", "button").listen$('onclick',function () {
                        setState("count", 0);
                        setState('awesome',false);
                        routes.refresh();
                    })
                )).att$('class','counter')
        }

        //css
        const styles=()=>{
	return {
		body: {
			margin: "0",
			padding: "0",
            width:"100%",
			fontFamily: "Arial, sans-serif",
			
		},
		h1: {
			color: getState('count') % 2 === 0 ? "#AAA" : "#333",
			textAlign: "center",
		},
		".title": {
			fontSize: "4em",
			margin: "0.5em 0",
		},
        ".menu" :{
            display: "flex",
            flexDirection:"row",
            alignItems:"center",
            justifyContent:"space-around",
        },
        ".counter":{
            display:"flex",
            alignItems:"center",
            padding:"10px",
            flexDirection:'column',
            
        },
		".menu a": {
			color: "#007BFF",
			textDecoration: "none",
		},
		".menu a:hover": {
			textDecoration: "underline",
		},
        "#main":{
            backgroundColor:"red",
        }
	};
}
        // routes
        const routes = router({
            "/": () => Home(
                Title('hello world'),
                Menu(),
                Counter(),
            ),
            "/foo": (params) => Group('foo',
                h1("Foo"),
                p(LOREM).style$( {color: params.get('color')}),
                div(a("Home").att$("href", "#")),
            ),
            "/bar": () => Group('bar',
                h1("Bar"),
                p(LOREM).style$( {color:"blue"}),
                div(a("Home").att$("href", "#")),
                canvas("main").style$({width:"200px",height:"200px"}),
            ),
            "/404": () => div(
                h1("404 Not Found"),
                p("The page you are looking for does not exist."),
                div(a("Home").att$("href", "#"))
        ),
        });
        entry.appendChild(routes);
        window.onresize = ()=>{
            setState('window',{width: window.innerWidth, height:window.innerHeight})
            console.log(getState('window'))
        }
    </script>
</body>
</html>
